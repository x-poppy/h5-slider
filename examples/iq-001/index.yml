version: 0.0.1
info:
  title: "瑞文IQ测试"
  favicon: "https://shortcut.com/favicon-32x32.png?v=6a11b8fc3ed40b8e0f9626bf2292fd39"
  description: "瑞文IQ测试"
  contentBackground: "rgb(244, 248, 252)"
security:
  knownHosts:
definitions:
  Permissions:
    PreviousSlide: true
  LocaleMessages:
    PreviousSlide: "Previous"
    NextSlide: "Next"
    SubmitSlide: "Submit"
  Components:
    ExerciseOption:
      type: Option
      props: 
        checkedColor: "#27527a"
      children:
        type: Image
        props:
          fit: fill
          name: {optionId}
          width: 3rem
          height: 3rem
          src: "./assets/${questionId}${optionId}.svg"
    Exercise:
      type: Slide
      children:
      - type: Gap
      - type: Padding
        children:
        - type: SlideIndicator
          props:
            color: "#27527a"
        - type: FlexBox
          props:
            align: center
            justify: center
          children:
          - type: Image
            props:
              fit: fill
              height: 16rem
              width: 16rem
              src: "./assets/${questionId}.svg"
        - type: Gap
        - type: OptionGroup
          props:
            name: ${questionId}
            direction: horizontal
            random: true
          children:
            - type: FlexBox
              props:
                align: center
                justify: center
              children:
                - type: ${Components.ExerciseOption}
                  props:
                    optionId: A
                - type: ${Components.ExerciseOption}
                  props:
                    optionId: B
                - type: ${Components.ExerciseOption}
                  props:
                    optionId: C
                - type: ${Components.ExerciseOption}
                  props:
                    optionId: D         
        - type: Gap
          props:
            size: xxl
        - type: ActionBar 
          props:
            autoNext: true
            preButtonStyle: 
              color: "#27527a"
            nextButtonStyle:
              color: "#27527a" 
            submitButtonStyle:
              color: "#27527a"
            nextButtonEnable: ${${questionId}}
            nextButtonDefaultEnable: false
            submitEffect:
              type: SubmitStoreEffect
              props:
                url: "http://test/api/do/test/test"
                searchMatcher: ["userId", "testId"]

