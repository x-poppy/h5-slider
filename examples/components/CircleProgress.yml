type: ${Components.ComponentSlide}
props:
  slideTitle: CircleProgress
  slideSubTitle: '圆形进度条'
children:
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "rate"
      propSubTitle: "当前进度	"
      propUsage: "rate: 30"
    children:
      - type: CircleProgress
        props:
          defaultRate: 10
          rate: 30
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "size"
      propSubTitle: "圆环直径	"
      propUsage: "size: 200px"
    children:
      - type: CircleProgress
        props:
          rate: 20
          text: '20%' 
          size: 200px 
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "color"
      propSubTitle: "进度条颜色	"
      propUsage: "color: #FFCCFF"
    children:
      - type: CircleProgress
        props:
          defaultRate: 30
          rate: 60
          color: '#FFCCFF'
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "layerColor"
      propSubTitle: "轨道颜色"
      propUsage: "color: #000"
    children:
      - type: CircleProgress
        props:
          rate: 40
          color: '#FFCCFF'
          layerColor: 'black'
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "fill"
      propSubTitle: "填充颜色"
      propUsage: "fill: #CCC"
    children:
      - type: CircleProgress
        props:
          rate: 80
          color: '#FFCCFF'
          layerColor: 'black'
          fill: '#CCC'
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "speed"
      propSubTitle: "动画速度（单位为 rate/s)"
      propUsage: "speed: 10"
    children:
      - type: CircleProgress
        props:
          rate: 100
          speed: 10   
          text: '10%' 
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "text"
      propSubTitle: "文本"
      propUsage: "text: 文本"
    children:
      - type: CircleProgress
        props:
          text: '文本'
          rate: 100
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "strokeWidth"
      propSubTitle: "进度条宽度	"
      propUsage: "strokeWidth: 60"
    children:
      - type: CircleProgress
        props:
          strokeWidth: 60 
          rate: 100
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "strokeLinecap"
      propSubTitle: "进度条端点的形状，可选值为 round square butt"
      propUsage: "strokeLinecap: square"
    children:
      - type: CircleProgress
        props:
          strokeLinecap: butt
          rate: 95
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "clockwise"
      propSubTitle: "是否顺时针增加"
      propUsage: "clockwise: false"
    children:
      - type: CircleProgress
        props:
          clockwise: false
          rate: 100
          speed: 10
  - type: ${Components.ComponentPropBlock}
    props:
      propTitle: "startPosition"
      propSubTitle: "进度起始位置，可选值为 left、right、bottom"
      propUsage: "startPosition: bottom"
    children:
      - type: CircleProgress
        props:
          startPosition: bottom
          rate: 100
          speed: 10
