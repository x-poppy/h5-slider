version: 0.0.1
info:
  title: "抑郁症测试题SDS"
  favicon: "https://shortcut.com/favicon-32x32.png?v=6a11b8fc3ed40b8e0f9626bf2292fd39"
  description: "抑郁症测试题SDS"
  contentBackground: "#FFF"
security:
  knownHosts:
    - http://www.baidu.com
definitions:
  Components:
    QuestionBlock:
      type: Group
      children:
      - type: SlideIndicator
        props:
          color: green
      - type: Link
        props:
          type: secondary
          href: "https://www.zxgj.cn/g/yiyuzheng" 
        children: "From https://www.zxgj.cn/g/yiyuzheng"
      - type: Gap  
      - type: Image
        props:
          src: ${questionImgUrl}
      - type: Gap
      - type: Title
        props:
          size: xs
        children: ${questionText}
      - type: OptionGroup
        props:
          name: ${questionId}
          random: true
        children: ${$children}
      - type: ActionBar 
        props:
          autoNext: true
          nextButtonEnable: ${${questionId}}
          nextButtonDefaultEnable: false
          submitEffect:
            type: SubmitStoreEffect
            props:
              url: "http://test/api/do/test/test"
              searchMatcher: ["userId", "testId"]

    OptionBlock:
      type: Block
      children:
        type: Option
        props:
          name: ${optionId}
        children: ${optionText}

type: Slider
props:
  widgets:
    - type: Module
