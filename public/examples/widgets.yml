        children:
          - type: Title
            props:
              level: 2
            children: Test 二级测试标题
          - type: Title
            props:
              level: 3
            children: Test 三级测试标题
          - type: Title
            props:
              level: 4
            children: Test 四级测试标题
          - type: Title
            props:
              level: 5
            children: Test 五级测试标题

      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "type"
          propSubTitle: "文本类型. danger secondary light primary success warning"
          propUsage: "type: danger"
        children:
          - type: Title
            props:
              type: danger
