version: 0.0.1
info:
  title: "Slide Components Example"
  favicon: "https://shortcut.com/favicon-32x32.png?v=6a11b8fc3ed40b8e0f9626bf2292fd39"
  description: "xxxxxx"
  contentBackground: "#FFF"
script: "./test.js"
definitions:
  Components:
    # -------------------------------------------
    ComponentSlide:
      type: Slide
      definitions:
        slideTitle: "Slide 标题"
        slideSubTitle: "Slide 子标题"
        entryEffect: null
        $children: "填充内容"
        preButtonEnable: true
        nextButtonEnable: true
      props:
        entryEffect: ${entryEffect} 
      children:
        type: Padding
        children:
          - type: SlideIndicator
          - type: Title
            props:
              level: 1
            children: ${slideTitle}
          - type: Divider
            props:
              color: gray
          - type: Text
            props:
              type: secondary
            children: ${slideSubTitle}
          - type: Group
            children: ${$children}
          - type: Gap
            props:
            size: xxl
          - type: ActionBar
            props:
              nextButtonEnable: ${nextButtonEnable}
              preButtonEnable: ${preButtonEnable}
    # -------------------------------------------

    # -------------------------------------------
    ComponentPropBlock:
        type: Group
        definitions:
          propTitle: "属性标题"
          propSubTitle: "属性标题子标题"
          propUsage: "属性使用说明"
          $children: "属性示例Demo"
        children:
          - type: Gap
          - type: Title
            props:
              level: 2
            children: ${propTitle}
          - type: Divider
          - type: Text
            props:
              type: secondary
            children: ${propSubTitle}
          - type: Gap  
          - type: Title
            props:
              type: secondary
              level: 4
              size: sm
            children: "usage"
          - type: Block
            props:
              background: "#f6f8fa"
            children:
              - type: Text
                props:
                  type: secondary
                children: ${propUsage}  
          - type: Title
            props:
              type: secondary
              level: 4
              size: sm
            children: "demo"
          - type: Block
            props:
              background: "#f6f8fa"
            children: ${$children}
  LocaleMessages:
    PreviousSlide: Previous
    NextSlide: Next
    SubmitSlide: Submit
  Permissions:
    PreviousSlide: true
    SubmitSlide: false  

type: Slider
props:
  slideCacheSize: 0
  initialEffect: null
children:
  # ActionBar
  - type: ${Components.ComponentSlide}
    props:
      slideTitle: ActionBar
      slideSubTitle: '控制条, 一般用于Slide导航'
      propUsage: "-"
    children:
      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "-"
          propSubTitle: "-"
          propUsage: "-"
        children:
          type: ActionBar
          props:
            preSlideEffect:
              type: DelayEffect
              props:
                delay: 10000
            nextSlideEffect:
              type: DelayEffect 
              props:
                delay: 10000 

  # AudioPlayer
  - type: ${Components.ComponentSlide}
    props:
      slideTitle: AudioPlayer
      slideSubTitle: '声音播放器'
    children:
      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "src"
          propSubTitle: "文件地址"
          propUsage: "src: \"xxxxxxx\""
        children:
          - type: AudioPlayer
            props:
              src: "./examples/assets/horse.mp3"
              type: "audio/mpeg"
      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "type"
          propSubTitle: "文件格式, audio/mpeg audio/ogg audio/wav"
          propUsage: "type: audio/mpeg"
        children:
          - type: AudioPlayer
            props:
              src: "./examples/assets/horse.mp3"
              type: "audio/mpeg"
  
  # Block
  - type: ${Components.ComponentSlide}
    props:
      slideTitle: Block
      slideSubTitle: '区块组件'
    children:
      - type: ${Components.ComponentPropBlock}
        props:
            propTitle: "round"
            propSubTitle: "控制区块是否具有圆角默认开启"
            propUsage: "round: true"
        children:
          - type: Block
            props:
              round: true
              background: red
            children: "round: true"
          - type: Gap
          - type: Block
            props:
              round: false
              background: green
            children: "round: false"    

      - type: ${Components.ComponentPropBlock}
        props:
            propTitle: "background"
            propSubTitle: "区块的背景色"
            propUsage: "background: green"
        children:
          - type: Block
            props:
              background: "linear-gradient(#e66465, #9198e5)"
            children: "XXX"
          - type: Gap  
          - type: Block
            props:
              background: "linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet)"
            children: "XXX" 

      - type: ${Components.ComponentPropBlock}
        props:
            propTitle: "shadow"
            propSubTitle: "是否显示阴影"
            propUsage: "shadow: true"
        children:
          - type: Gap  
          - type: Block
            props:
             shadow: true
            children: "shadow: true"   

      - type: ${Components.ComponentPropBlock}
        props:
            propTitle: "padding"
            propSubTitle: "区块内边距"
            propUsage: "padding 3rem"
        children:
          - type: Gap
          - type: Block
            props:
             padding: "3rem"
             shadow: true
            children: "padding 3rem"

      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "children"
          propSubTitle: "区块可以包含其他的组件"
          propUsage: "在children中放入其他组件"
        children:
          - type: Block
            props:
            padding: "1rem"
            shadow: true
            children:
              type: Block
              props:
                padding: "1rem"
                shadow: true
              children: "XXXXXX"             
  
  # NavigationButton
  - type: ${Components.ComponentSlide}
    props:
      slideTitle: NavigationButton
      slideSubTitle: 导航按钮
    children:
      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "href"
          propSubTitle: "跳转地址"
          propUsage: "href: \"http://www.baidu.com\""
        children:
          - type: NavigationButton
            props:
              searchMatcher: ["schema"]
              href: "./?schema=examples%2Fwidgets.yml"

  # Divider
  - type: ${Components.ComponentSlide}
    props:
      slideTitle: Divider
      slideSubTitle: '分割线'
    children:
      - type: ${Components.ComponentPropBlock}
        props:
            propTitle: "color"
            propSubTitle: "分割线颜色"
            propUsage: "color: black"
        children:
          - type: Divider
          - type: Gap
          - type: Divider
            color: black
            children: "color: black"
          - type: Gap
          - type: Divider
            props:
              color: red
            children: "color: red"
      - type: ${Components.ComponentPropBlock}
        props:
            propTitle: "contentPosition"
            propSubTitle: "文字位置 'left' | 'center' | 'right'"
            propUsage: "contentPosition: center"
        children:
          - type: Divider
            props:
              color: gray
              contentPosition: left
            children: "contentPosition: left"
          - type: Gap
          - type: Divider
            color: black
            contentPosition: center
            children: "contentPosition: center"
          - type: Gap
          - type: Divider
            props:
              color: red
              contentPosition: right
            children: "contentPosition right"

  # Image
  - type: ${Components.ComponentSlide}
    props:
      slideTitle: Image
      slideSubTitle: '图片'
    children:
      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "src"
          propSubTitle: "文件地址"
          propUsage: "src: \"xxxxxxx\""
        children:
          - type: Image
            props:
              src: "./examples/assets/pic_trulli.jpeg"

      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "fit"
          propSubTitle: "填充类型 'contain' | 'cover' | 'fill' | 'none' | 'scale-down'"
          propUsage: "fit: contain"
        children:
          - type: Image
            props:
              height: 10rem
              src: "./examples/assets/pic_trulli.jpeg"
              fit: contain
          - type: Text
            props:
              center: true
              width: 100%
            children: "fit: contain" 
          - type: Gap  
          - type: Image
            props:
              height: 10rem
              src: "./examples/assets/pic_trulli.jpeg"
              fit: cover
          - type: Text
            props:
              center: true
              width: 100%
            children: "fit: cover" 
          - type: Gap      
          - type: Image
            props:
              height: 10rem
              src: "./examples/assets/pic_trulli.jpeg"
              fit: fill
          - type: Text
            props:
              center: true
              width: 100%
            children: "fit: fill" 
          - type: Gap      
          - type: Image
            props:
              height: 10rem
              src: "./examples/assets/pic_trulli.jpeg"
              fit: none
          - type: Text
            props:
              center: true
              width: 100%
            children: "fit: none" 
          - type: Gap       
          - type: Image
            props:
              height: 10rem
              src: "./examples/assets/pic_trulli.jpeg"
              fit: scale-down
          - type: Text
            props:
              center: true
              width: 100%
            children: "scale-down" 
          - type: Gap
      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "round"
          propSubTitle: "是否圆形"
          propUsage: "round: true"
        children:
          - type: Image
            props:
              height: 10rem
              src: "./examples/assets/pic_trulli.jpeg"
              round: true
      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "round"
          propSubTitle: "圆形弧度"
          propUsage: "radius: 10rem, 仅在round下有效"
        children:
          - type: Image
            props:
              width: 10rem
              height: 10rem
              src: "./examples/assets/pic_trulli.jpeg"
              round: true
              radius: 10rem
      - type: ${Components.ComponentPropBlock}
        props:
          propTitle: "Load Error"
          propSubTitle: "加载异常"
          propUsage: "-"
        children:
          - type: Image
            props:
              height: 10rem
              src: "https://xxxx"
