definitions:
  Components:
    # -------------------------------------------
    ComponentSlide:
      type: Slide
      definitions:
        slideTitle: "Slide 标题"
        slideSubTitle: "Slide 子标题"
        entryEffect: null
        $children: "填充内容"
        preButtonEnable: true
        nextButtonEnable: true
      props:
        entryEffect: ${entryEffect}
      children:
        type: Padding
        children:
          - type: SlideIndicator
            props:
              totalOffset: -1
          - type: Title
            props:
              level: 1
            children: ${slideTitle}
          - type: Divider
            props:
              color: gray
          - type: Text
            props:
              type: secondary
            children: ${slideSubTitle}
          - type: Group
            children: ${$children}
          - type: Gap
            props:
            size: xxl
          - type: ActionBar
            props:
              nextButtonEnable: ${nextButtonEnable}
              preButtonEnable: ${preButtonEnable}
    # -------------------------------------------

    # -------------------------------------------
    ComponentPropBlock:
        type: Group
        definitions:
          propTitle: "属性标题"
          propSubTitle: "属性标题子标题"
          propUsage: "属性使用说明"
          $children: "属性示例Demo"
        children:
          - type: Gap
          - type: Title
            props:
              level: 2
            children: ${propTitle}
          - type: Divider
          - type: Text
            props:
              type: secondary
            children: ${propSubTitle}
          - type: Gap  
          - type: Title
            props:
              type: secondary
              level: 4
              size: sm
            children: "usage"
          - type: Block
            props:
              background: "#f6f8fa"
            children:
              - type: Text
                props:
                  type: secondary
                children: ${propUsage}  
          - type: Title
            props:
              type: secondary
              level: 4
              size: sm
            children: "demo"
          - type: Block
            props:
              background: "#f6f8fa"
            children: ${$children}
  LocaleMessages:
    PreviousSlide: Previous
    NextSlide: Next
    SubmitSlide: Submit
  Permissions:
    PreviousSlide: true
    SubmitSlide: true  

