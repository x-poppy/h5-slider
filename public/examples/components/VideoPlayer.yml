    props:
      propTitle: "type"
      propSubTitle: "文件格式, 'video/mp4' | 'video/ogg' | 'video/webm'"
      propUsage: "type: video/mp4"
    children:
      - type: VideoPlayer
        props:
          src: "./assets/flower.mp4"
