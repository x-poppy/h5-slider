version: 0.0.1
info:
  title: "Raven IQ Test"
  favicon: "./favicon.ico"
  description: "Raven IQ Test 002"
  contentBackground: "#f4f8fc"
  cssVariables:
definitions:
  Themes:
    PrimaryColor: '#27527a'
  LocaleMessages:
    PaymentReportPriceText: "¥ 29.9"
    PaymentReportTitle: "您的专属测评报告已经生成"
    PaymentBtnText: "支付后解锁我的报告"
    PaymentReportDesc001: "测评报告全文超过3000字, 98%用户好评!" 
    PaymentReportDesc002: "该报告将长期保存, 供你随时查看。"  
type: Slider
props:
  widgets:
    - type: Empty
      props:
        attachEffect:
          type: QueueEffect
          children:
            - type: WriteStoreEffect
              props:
                name: "testLock"
                value: true
            - type: ScreenLockEffect
              props:
                lock: "${testLock}" 
    - type: ToggleGroup
      props:
        show: "${testLock}" 
      children:
        - type: Float
          props:
            left: 1rem
            right: 1rem
            top: 20%
            bottom: 15%
          children:
            type: Block
            props:
              height: 100%
              round: true
              shadow: true
              background: "#FFFFFF"
            children:
              type: FlexBox
              props:
                height: 100%
                direction: column
              children:
                - type: Title
                  props:
                    strong: true
                  children: ${LocaleMessages.PaymentReportTitle}
                - type: Text
                  props: 
                    size: xs
                    type: secondary
                  children: ${LocaleMessages.PaymentReportDesc002}   
                - type: Image
                  props:
                    round: true
                    radius: 4px
                    width: 10rem
                    src: "./assets/report/tubiao_001.png"

                - type: FlexItem
                  props:
                    flex: "1 1 auto"
                - type: Text
                  props: 
                    size: xs
                    type: secondary
                  children: ${LocaleMessages.PaymentReportDesc001}     
                - type: Gap   
                - type: Button
                  props:
                    round: true
                    color: green
                    block: true
                  children: ${LocaleMessages.PaymentBtnText}

children:
  - type: Slide   
    children:
    - type: Image
      props:
        src: "./assets/poster/001.jpeg"
    - type: Float
      props:
        bottom: 0
        width: 100%
      children:
        type: FlexBox
        props:
          direction: column
          justify: stretch
        children:
          type: Button
          props:
            type: danger
            size: normal
          children: ${LocaleMessages.DoTestText}
