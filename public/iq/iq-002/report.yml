              height: 100%
              round: true
              shadow: true
              background: "#fffc"
            children:
              type: FlexBox
              props:
                height: 100%
                direction: column
              children:
                - type: Float
                  props:
                    right: 0
                    top: 0
                  children:
                    type: Icon
                    props:
                      size: 1.25rem
