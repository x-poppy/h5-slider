    PaymentReportTitle2: "瑞文智商(IQ)测试深度分析报告"
    PaymentBtnText: "支付后解锁报告"
    PaymentReportDesc001: "测评报告全文超过2000多字, 98%用户好评! " 
    PaymentReportDesc002: "该报告将长期保存, 供您随时查看。" 
    PaymentReportDesc003: "您也可以将该报告链接分享给别人, 替你完成支付解锁。" 
    PaymentReportPriceDesc: "限时专享优惠价: " 

    ToalSoreTitle: "您的智商综合评分为:"
    ToalSoreSubTitle: "智商水平为:  "
    ToalGroupSoreTitle: "各个维度能力分布:"
    RuiWenIntroTitle: "关于瑞文标准智商测评"
    ReportScoreGroup4InfoContent: '指通过对事物的细心观察进一步发现事物内在的抽象规律或与其他事物之间的联系以及相互作用规律的能力。49—60题的题目图体现的是加减法这类抽象的逻辑运算，从抽象的形式中找到做加法还是减法的判断规律，考察的是对事物之间联系规律的猜想、判断和运算能力。抽象推理能力强的人对事物的观察能力很强，而且善于透过事物表面找到事物之间更深层的联系和相互作用规律，也很善于在事物更本质的角度上考虑问题，从而准确、彻底地处理问题。抽象推理能力较弱的人不太善于透过事物表面看到其本质或发现事物之间的深层联系。'

    SuggestionTitle: "建议与提高"
    ThanksTitle: "感谢您的支持和参与"
    CompanyInfo: "上海钛咖科技工作室"
